<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login untuk Vanessa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #E6E6FA, #FFFFFF);
            background-image: url('https://subtlepatterns.com/patterns/lavender.png');
            background-size: 200px 200px;
            background-repeat: repeat;
            background-blend-mode: overlay;
            opacity: 0.8;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #DA70D6;
            font-size: 2.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #DA70D6;
            border-radius: 5px;
            font-size: 1rem;
        }
        .hint {
            font-size: 0.8rem;
            color: #DA70D6;
            margin-bottom: 1rem;
            font-style: italic;
        }
        button {
            background-color: #DA70D6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Dancing Script', cursive;
        }
        button:hover {
            background-color: #BA55D3;
        }
        .error {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login untuk Vanessa ðŸŒ¹ðŸ’œ</h1>
        <p>Masukkan username dan password untuk melihat pesan semangat!</p>
        <input type="text" id="username" placeholder="Vanessa" required>
        <div class="hint">wanita tercantik di dunia</div>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="error" id="error"></p>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById('username').value.toLowerCase(); // Case-insensitive untuk username
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            // Validasi: username 'vanessa', password 'wanita kuat'
            if (username === 'vanessa' && password === 'wanita kuat') {
                window.location.href = 'semangat.html';
            } else {
                error.textContent = 'Username atau password salah. Coba lagi!';
            }
        }
    </script>
</body>
</html>
